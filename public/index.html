<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat IO App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12" id="left_panel" style="height: 500px;">
                        <h3>People Connected</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-10 col-sm-10 col-xs-8" id="NavBar">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12" style="margin:0;padding:0;">
                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" style="color:white;">Chat IO App</a>
                                    <button class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <div class="collapse navbar-collapse" id="navBar">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="#" style="color:white;text-decoration: none;">Register</a></li>
                                        <li><a href="#" style="color:white;text-decoration: none;">Sign-In/Out</a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div>
                            <ul id="list_users" style="list-style-type:none;"></ul>
                        </div>
                    </div>
                </div>
                <div class="row" style="position:fixed;bottom:0;">
                    <div class="col-md-12 col-sm-12 col-xs-12" style="height:70px;background-color:whitesmoke;"
                        id="bottom_footer">
                        <div class="row" style="margin-top:15px;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <form id="message_form" class="form-inline">
                                    <div class="row">
                                        <div class="col-md-8 col-sm-6 col-xs-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Hey!"
                                                    id="text_field">
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-6 col-xs-6">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            &nbsp;&nbsp;
                                            <button type="button" id="getLocation" class="btn btn-primary">Get
                                                Location</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="messaging_template" type="text/template">

        <div class="panel panel-default" style="width:200px;">
            <div class="panel-header">
                <div class="row" style="margin-top:5px;">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <p style="margin-left:5px;font-family:'Source Sans Pro', sans-serif;
                         color:black;font-weight:bold;font-size:16px;">
                            {{from}}
                        </p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6" style="color:gray;">{{createdTime}}</div>
                </div>
            </div>
            <div class="panel-body">
                {{text}}
            </div>
        </div>
    
    </script>

    <script id="location_template" type="text/template">

        <div class="panel panel-default" style="width:200px;">
            <div class="panel-header">
                <div class="row" style="margin-top:5px;">
                    <div class="col-md-6">
                        <p style="margin-left:5px;font-family:'Source Sans Pro', sans-serif;
                         color:black;font-weight:bold;font-size:16px;">
                            {{from}}
                        </p>
                    </div>
                    <div class="col-md-6" style="color:gray;">{{createdTime}}</div>
                </div>
            </div>
            <div class="panel-body">
               Location: <a href={{url}} target="_blank" style="text-decoration:none;color:darkblue;">Visit Here</a>
            </div>
        </div>
    
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/frontEdit.js"></script>
    <script src="./js/libraries/moment.js"></script>
    <script src="./js/libraries/mustache.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
