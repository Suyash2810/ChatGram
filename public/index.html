<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/room_style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="form_row_top">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                        <div class="well">
                            <h3 style="text-align:center;">Join Room</h3>
                            <br>
                            <form action="./chatIO.html" method="get" name="login">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4 col-xs-4"><label for="exampleInputEmail1"
                                                style="margin-top:5px;">Name</label>
                                        </div>
                                        <div class="col-md-8 col-sm-8 col-xs-8"><input type="text" name="name"
                                                class="form-control" id="name" placeholder="Enter name"></div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4 col-xs-4"><label for="exampleInputEmail1">Chat
                                                Room</label>
                                        </div>
                                        <div class="col-md-8 col-sm-8 col-xs-8"><input type="text" name="chat" id="chat"
                                                class="form-control" placeholder="Enter Chat room"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div
                                            class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                                            <button class="btn btn-default" type="submit" id="submitBtn">Join
                                                Room</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
