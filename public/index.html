<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat IO App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12" id="left_panel" style="height: 500px;">
                        <h3>People Connected</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-10" id="NavBar">
                <div class="row">
                    <div class="col-md-12" style="margin:0;padding:0;">
                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" style="color:white;">Chat IO App</a>
                                    <button class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <div class="collapse navbar-collapse" id="navBar">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="#" style="color:white;text-decoration: none;">Register</a></li>
                                        <li><a href="#" style="color:white;text-decoration: none;">Sign-In/Out</a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <ol id="list_users"></ol>
                        </div>
                    </div>
                </div>
                <div class="row" style="position:fixed;bottom:0;">
                    <div class="col-md-12" style="height:70px;background-color:whitesmoke;width: 1150px;">
                        <div class="row" style="margin-top:15px;">
                            <div class="col-md-12">
                                <form id="message_form" class="form-inline">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Hey!"
                                                    id="text_field">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            &nbsp;&nbsp;
                                            <button type="button" id="getLocation" class="btn btn-primary">Get
                                                Location</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/frontEdit.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
