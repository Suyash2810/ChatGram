<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat IO App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <h1>Welcome to the chat io app</h1>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form id="message_form">
                    <div class="form-group">
                        <label for="from">Message: </label>
                        <input type="text" class="form-control" placeholder="Hey!" id="text_field">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
                <button type="button" id="getLocation">Get Location</button>
                <br>
                <h2>See below for connected users and their messages.</h2>
                <div>
                    <ol id="list_users"></ol>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
