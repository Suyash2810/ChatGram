<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat IO App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./imgs/cellphone-device-display-699122.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <i class="fa fa-comments fa-3x"></i>
                <a class="navbar-brand">Chat IO App</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-4" id="left_panel">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <div class="row" id="info_inner_row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <img src="./imgs/adult-attractive-beard-247885.jpg" alt=""
                                    class="img-fluid img-responsive img-circle" id="profile_image">
                            </div>
                            <div class="col-md-8 col-sm-8 col-xs-8">
                                <div class="row" id="info_text_row">
                                    <div class="col-md-12">
                                        <h3 id="info_text">Welcome</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12" id="left_panel_head">
                        <div class="panel-header" id="left_panel_user_header">
                            <p id="left_panel_header_text"><i class="fa fa-users" id="users_icon"></i> &nbsp; User's
                                Connected.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="panel-body" id="left_panel_body">
                            <div id="contact_connect_info">
                                <!-- Inserting connected user contacts -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-8 " id="right_content_panel">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="panel" id="content_panel">
                            <div class="panel-header" id="content_panel_header">
                                <div class="row">
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <div class="row">
                                            <div class="col-md-2 col-sm-2 col-xs-2">
                                                <img src="./imgs/black-and-white-boy-casual-555790.jpg" alt=""
                                                    class="img-fluid img-circle img-responsive" width="70px"
                                                    height="70px">
                                                &nbsp;

                                            </div>
                                            <div class="col-md-8 col-sm-8 col-xs-8">
                                                <h3 class="header_panel_text">Welcome User.</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2"></div>
                                </div>
                            </div>
                            <div class="panel-body" style="font-size:26px;background-color:whitesmoke;color:darkgrey;">
                                <div>
                                    <ul id="list_users" style="list-style-type:none;"></ul>
                                </div>
                            </div>

                            <div class="panel-footer" id="content_panel_footer">
                                <div class="message_form">
                                    <form class="form-inline" id="message_form">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control"
                                                        placeholder="Write your message!" id="text_field">
                                                    <button type="submit" class="btn btn-default" id="submitButton"><i
                                                            class="fa fa-paper-plane"></i></button>
                                                    &nbsp;&nbsp;
                                                    <button type="button" id="getLocation" class="btn btn-default"><i
                                                            class="fa fa-map-marker"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script id="messaging_template" type="text/template">

        <div id="msg_body">
            <div id="msg_header">
                    <p id="msg_text">
                            <i class="fa fa-circle"></i> &nbsp; {{from}}
                    </p>
            </div>
            <div id="msg_data">
                    <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                    <p id="msg_data_content">{{text}}</p>
                                    <p id="msg_time">{{createdTime}}</p>
                            </div>
                    </div>
            </div>
        </div>
    </script>

    <script id="location_template" type="text/template">

        <div id="msg_body">
            <div id="msg_header">
                    <p id="msg_text">
                            <i class="fa fa-circle"></i> &nbsp; {{from}}
                    </p>
            </div>
            <div id="msg_data">
                    <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                    <p id="msg_data_content">Location: <a href={{url}} target="_blank" style="text-decoration:none;color:white;">Visit Here</a></p>
                                    <p id="msg_time">{{createdTime}}</p>
                            </div>
                    </div>
            </div>
        </div>
        
    </script>

    <script id="contact_template" type="text/template">
        <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <img src="./imgs/casual-fashion-fine-looking-594610.jpg" alt=""
                        class="img-fluid img-responsive img-circle" id="contact_info_img">
                </div>
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12" id="contact_info_col">
                            <p style="font-size:16px;" id="contact_info_text">{{name}}</p>
                            <p style="font-size:16px;" id="contact_info_text">Connected
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/frontEdit.js"></script>
    <script src="./js/libraries/moment.js"></script>
    <script src="./js/libraries/mustache.js"></script>
    <script src="./js/libraries/inverse_param.js"></script>
    <script src="./js/ChatIO.js"></script>
</body>

</html>
