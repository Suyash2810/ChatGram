    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <i class="fa fa-comments fa-3x"></i>
                <a class="navbar-brand">Chat IO App</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4" id="left_panel">

            </div>
            <div class="col-md-8 col-sm-8 " id="right_content_panel">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="panel" id="content_panel">
                            <div class="panel-header" id="content_panel_header">
                                <div class="row">
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <div class="row">
                                            <div class="col-md-2 col-sm-2 col-xs-2">
                                                <img src="https://img.icons8.com/color/1600/circled-user-male-skin-type-1-2.png"
                                                    alt="" class="img-fluid img-circle img-responsive" width="70px"
                                                    height="70px">
                                                &nbsp;

                                            </div>
                                            <div class="col-md-8 col-sm-8 col-xs-8">
                                                <h3 class="header_panel_text">Welcome User.</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2"></div>
                                </div>
                            </div>
                            <div class="panel-body" style="font-size:26px;background-color:whitesmoke;color:darkgrey;">
                                <div>
                                    <ul id="list_users" style="list-style-type:none;"></ul>
                                </div>
                            </div>

                            <div class="panel-footer" id="content_panel_footer">
                                <div class="message_form">
                                    <form class="form-inline" id="message_form">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control"
                                                        placeholder="Write your message!" id="text_field">
                                                    <button type="submit" class="btn btn-default" id="submitButton"><i
                                                            class="fa fa-paper-plane"></i></button>
                                                    &nbsp;&nbsp;
                                                    <button type="button" id="getLocation" class="btn btn-default"><i
                                                            class="fa fa-map-marker"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script id="messaging_template" type="text/template">

        <div id="msg_body">
            <div id="msg_header">
                    <p id="msg_text">
                            <i class="fa fa-circle"></i> &nbsp; {{from}}
                    </p>
            </div>
            <div id="msg_data">
                    <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                    <p id="msg_data_content">{{text}}</p>
                                    <p id="msg_time">{{createdTime}}</p>
                            </div>
                    </div>
            </div>
        </div>
    </script>

    <script id="location_template" type="text/template">

        <div id="msg_body">
            <div id="msg_header">
                    <p id="msg_text">
                            <i class="fa fa-circle"></i> &nbsp; {{from}}
                    </p>
            </div>
            <div id="msg_data">
                    <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                    <p id="msg_data_content">Location: <a href={{url}} target="_blank" style="text-decoration:none;color:white;">Visit Here</a></p>
                                    <p id="msg_time">{{createdTime}}</p>
                            </div>
                    </div>
            </div>
        </div>
        
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/frontEdit.js"></script>
    <script src="./js/libraries/moment.js"></script>
    <script src="./js/libraries/mustache.js"></script>
    <script src="./js/ChatIO.js"></script>
</body>

</html>
